<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國平悠希のポートフォリオ</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <h1>~~~form~~~</h1>

  <div class="form">
    <form method="post" action="#">
      <dl>
        <dt><label for="" class="label">名前</label></dt>
        <dd><input type="text" placeholder="必須項目" class="input"></dd>
        <dt><label for="" class="label">メールアドレス</label></dt>
        <dd><input type="text" placeholder="example@example.com" class="input"></dd>
        <dt><label for="" class="label">電話番号</label></dt>
        <dd><input type="text" placeholder="ハイフン無しで入力" class="input"></dd>
        <dt><label for="" class="label">お問い合わせ内容</label></dt>
        <dd><textarea class="text" name="sample" id="text" cols="48" rows="20" placeholder="お問い合わせ内容の詳細をご記入ください"></textarea></dd>
      </dl>

      <div class="submit">
        <p class="btn"><a href="#">送信</a></p>
      </div>
    </form>
  </div>

</body>
</html>
